<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Form</title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
        <form id="book-form" enctype="multipart/form-data">
            <h2>Add a Book</h2>
        
            <label for="book-name">Book Name:</label><br>
            <input type="text" id="book-name" name="book-name" required><br><br>
        
            <label for="category">Category:</label><br>
            <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-fiction">Non-fiction</option>
            <option value="Textbook">Textbook</option>
            <option value="Others">Others</option>
            </select><br><br>
        
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required><br><br>
        
            <label for="book-image">Book Cover Image:</label><br>
            <input type="file" id="book-image" name="book-image" accept="image/*" required><br><br>
        
            <button type="submit">Add Book</button>
        </form>
        

        <div id="book-preview" style="margin-top:20px;"></div>


        <script src="anime.js"></script>
        
        
</body>
</html>
